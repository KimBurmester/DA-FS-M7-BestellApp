<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <title>Food & Panda</title>
  </head>
  <body onload="dishesInit()">
    <header class="header">
      <a href="index.html" class="logo hide">
        <img src="/assets/logo/Logo.png" alt="" class="logofootAndPanda" />
      </a>
      <div class="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="menu" id="menu">
        <a href="./index.html">Start</a>
        <a href="/index.html">Warenkorb</a>
        <a href="./site/imprint.html">Kontakt</a>
        <!-- <a href="./site/newDishes.html">Gerichte hinzuf√ºgen</a> -->
        <a href="./site/imprint.html">Impressum</a>
      </nav>
    </header>

    <section class="main">
      <div class="content">
        <div class="dish-content-wrapper">
          <div class="dish-contents">
            <div class="dish-picture-header">
              <img src="./assets/img/panna-cotta.jpg" alt="" class="bg-image">
              <img src="./assets/logo/Logo.png" alt="" class="circle-image">
            </div><div class="dish-break"></div>
            <div class="dish-categorie-title"><span>Vorspeisen</span></div>
            <div id="starterMenu"></div>
            <div class="dish-break"></div>
            <div class="dish-picture">
              <img src="./assets/img/shrimp.jpg" alt="">
            </div><div class="dish-break"></div>
            <div class="dish-categorie-title"><span>Hauptgerichte</span></div>
            <div id="mainMenu"></div>
            <div class="dish-break"></div>
            <div class="dish-picture">
              <img src="./assets/img/panna-cotta.jpg" alt="">
            </div><div class="dish-break"></div>
            <div class="dish-categorie-title"><span>Desserts</span></div>
            <div id="dessertMenu"></div>
            <div class="dish-break"></div>
          </div>
        </div>
      </div>
      <div class="basket_wrapper">
        <div class="basket">
          <h1 id="basket-toggle">Warenkorb</h1>
          <div id="basket-content">
            <div class="dish-basket" id="dish-basket"></div>
            <div class="deliveryCostBtn">
              <div class="dish-total" id="dish-total">
                <label class="switch">
                  <input type="checkbox" id="deliveryToggle" />
                  <span class="slider"></span>
                </label>
                <span class="toggle-label" id="toggleText"
                  >Lieferkosten aus</span
                >
              </div>
              <div class="dish-subtotal">
                <div>Zwischensumme</div>
                <div id="dish-subtotal"></div>
              </div>
              <div class="dish-deliverycosts">
                <div>Lieferkosten</div>
                <div id="dish-deliverycosts"></div>
              </div>
              <div class="dish-totalprice">
                <div>Gesamtpreis</div>
                <div id="dish-totalprice"></div>
              </div>
            </div>
          </div>
          <div class="ordering" onclick="orderingTheBasket()">Bestellen</div>
          <div class="order-message" id="order-message"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <a href="/index.html">Food & Panda</a>
      <div class="copyright">&copy; 2025 Kim Pascal Burmester</div>
    </footer>
  </body>
  <script src="/script.js"></script>
  <script src="./script/basket.js"></script>
  <script src="./script/delivery.js"></script>
  <script src="./script/hamburger-menu.js"></script>
  <script src="./script/templates.js"></script>
  <script src="./script/order.js"></script>
  <script src="./script/dish-categorie.js"></script>
  <script src="./script/dish-description-hide.js"></script>
</html>

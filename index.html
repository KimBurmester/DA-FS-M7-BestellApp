<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Food & Panda</title>
  </head>
  <body onload="dishesInit()">
    <header class="header">
      <div class="bestell-logo"></div>
      <div class="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="menu" id="menu">
        <a href="./index.html">Start</a>
        <a href="/index.html">Warenkorb</a>
        <a href="./site/imprint.html">Kontakt</a>
        <a href="./site/newDishes.html">Gerichte hinzufügen</a>
        <a href="./site/imprint.html">Impressum</a>
      </nav>
    </header>

    <section class="main">
      <div class="content">
        <div class="dish-content-wrapper">
          <div class="dish-contents">
            <div class="dish-categorie-title">Vorspeisen</div>
            <div id="starterMenu"></div>
            <div class="dish-break"></div>
            <div class="dish-categorie-title">Hauptgerichte</div>
            <div id="mainMenu"></div>
            <div class="dish-break"></div>
            <div class="dish-categorie-title">Desserts</div>
            <div id="dessertMenu"></div>
          </div>
        </div>
      </div>
      <div class="basket_wrapper">
        <div class="basket">
          <h1 id="basket-toggle">Warenkorb</h1>
          <div id="basket-content">
            <div class="dish-basket" id="dish-basket"></div>
            <div class="deliveryCostBtn">
              <div class="dish-total" id="dish-total">
                <label class="switch">
                  <input type="checkbox" id="deliveryToggle" />
                  <span class="slider"></span> </label>
                  <span class="toggle-label" id="toggleText">Lieferkosten aus</span>
              </div>
              <div class="dish-subtotal">
                <div>Zwischensumme</div>
                <div>33,80€</div>
              </div>
              <div class="dish-deliverycosts">
                <div>Lieferkosten</div>
                <div>5,00€</div>
              </div>
              <div class="dish-totalprice">
                <div>Gesamtpreis</div>
                <div>38,80€</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>Food & Panda</span>
    </footer>
  </body>
  <script src="/script.js"></script>
  <script src="./script/basket.js"></script>
  <script src="./script/delivery.js"></script>
  <script src="./script/hamburger-menu.js"></script>
  <script src="./script/templates.js"></script>
</html>
